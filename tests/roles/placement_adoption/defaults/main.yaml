---
placement_patch: |
  spec:
    placement:
      enabled: true
      apiOverride:
        route: {}
      template:
        databaseInstance: openstack
        databaseAccount: placement
        secret: osp-secret
        override:
          service:
            internal:
              metadata:
                annotations:
                  metallb.universe.tf/address-pool: internalapi
                  metallb.universe.tf/allow-shared-ip: internalapi
                  metallb.universe.tf/loadBalancerIPs: fd00:bbbb::80
              spec:
                type: LoadBalancer
